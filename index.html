<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stepper</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>

    </style>
</head>
<body>

    <div class="form-container">
        <h2>Make a coffee</h2>
        <form>
            <div class="stepper-container">
                <ul class="stepper" data-stepper>
                    <li class="step" data-step>
                        <span class="step-circle">
                            <i class="active-icon"></i>
                            <i class="completed-icon fas fa-check"></i>
                        </span>
                        <span class="step-bar"></span>
                    </li>
                    <li class="step" data-step>
                        <span class="step-circle">
                            <i class="active-icon"></i>
                            <i class="completed-icon fas fa-check"></i>
                        </span>
                        <span class="step-bar"></span>
                    </li>
                    <li class="step" data-step>
                        <span class="step-circle">
                            <i class="active-icon"></i>
                            <i class="completed-icon fas fa-check"></i>
                        </span>
                        <span class="step-bar"></span>
                    </li>
                    <li class="step" data-step>
                        <span class="step-circle">
                            <i class="active-icon"></i>
                            <i class="completed-icon fas fa-check"></i>
                        </span>
                        <span class="step-bar"></span>
                    </li>
                    <li class="step" data-step>
                        <span class="step-circle">
                            <i class="active-icon"></i>
                            <i class="completed-icon fas fa-check"></i>
                        </span>
                        <span class="step-bar"></span>
                    </li>
                    <li class="step" data-step>
                        <span class="step-circle">
                            <i class="active-icon"></i>
                            <i class="completed-icon fas fa-check"></i>
                        </span>
                    </li>
                </ul>
            </div>
            <div class="form-sections" data-form-sections>
                <div class="section active" data-form-section>Section 1</div>
                <div class="section" data-form-section>Section 2</div>
                <div class="section" data-form-section>Section 3</div>
                <div class="section" data-form-section>Section 4</div>
                <div class="section" data-form-section>Section 5</div>
                <div class="section" data-form-section>Section 6</div>
            </div>
            <div class="navigation">
                <button class="prev" data-prev-step aria-disabled="true">previous</button>
                <button class="next" data-next-step>next</button>
            </div>
        </form>
    </div> 
    
    <script src="./js-modules/stepper.js" type="module"></script>
    <script src="./main.js" type="module"></script>
</body>
</html>
